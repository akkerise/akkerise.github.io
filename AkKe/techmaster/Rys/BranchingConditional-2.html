    /*
     Bài tập:
     - Bài 1. In ra màn hình ngày, tháng năm hiện tại và xác định đó là mùa nào trong năm. Ví dụ lấy ngày tháng năm hiện tại bằng đối tượng Date của javascript:

     var now = new Date();   // Lấy thời gian hiện tại
     var date = now.getDate();   // Lấy ngày từ thời gian hiện tại
     var month = now.getMonth() + 1;   // Lấy tháng từ thời gian hiện tại. Do tháng trong javascript tính từ 0 - 11 nên phải +1
     var year = now.getFullYear();   // Lấy năm (đầy đủ 4 số) từ thời gian hiện tại

     Tham khảo các phương thức của đối tượng Date tại đây:
     http://www.w3schools.com/js/js_date_methods.asp
     */

    function isSeason() {
        var now = new Date(); // Lấy thời gian hiện tại
        var date = now.getDate(); // Lấy ngày từ thời gian hiện tại
        var month = now.getMonth() + 1; // Lấy tháng từ thời gian hiện tại. Do tháng trong javascript tính từ 0 - 11 nên phải +1
        var year = now.getFullYear(); // Lấy năm (đầy đủ 4 số) từ thời gian hiện tại
        switch (month) {
            case 1, 2, 3:
                document.write("Ngày " + date + " tháng " + month + " là mùa xuân nho nhỏ của năm " + year);
                break;
            case 4, 5, 6:
                document.write("Ngày " + date + " tháng " + month + " là mùa hè nóng bỏng của năm " + year);
                break;
            case 7, 8, 9:
                document.write("Ngày " + date + " tháng " + month + " là mùa thu đìu hiu của năm " + year);
                break;
            case 10, 11, 12:
                document.write("Ngày " + date + " tháng " + month + " là mùa ảm đạm của năm " + year);
                break;
        }
    }

     */
    var str;
    function sliceStr(str, x) {
        var x = str.valueOf();
        if (typeof str === "string") {
            if (x < 10 && x > 0) {
                return x;
            } else {
                return x.slice(0, 10) + "...";
            }
        } else {
            if (x < 10 && x > 0) {
                return x;
            } else {
                return x.slice(0, 10) + "...";
            }
            return x = str.toString();
        }
    }
