<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ Hình</title>
</head>
<body>
<script style="type/javascript">

    function printSquare(n) {
        var str = '';
        for (var i = 0; i < n; i++) {
            for (var j = 0; j < n; j++) {
                str += '*';
            }
            str += '<br>';
        }
        return str;
    }


</script>
</body>
</html>
