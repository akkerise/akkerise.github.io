<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Toys4Kids</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script type="text/javascript">
        // function number1(){ document.getElementById("outputVar").value = "1";}
    </script>
    <script type="text/javascript" src="js/script.js">
    </script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <h2>Calculator</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <input id="outputVar" type="text" name="" value="" placeholder="Please input data here ...">
            </div>

        </div>
        <div class="row row-line1">
            <div class="col-md-4">
                <div class="row">
                    <button onclick="number1()" value="1" type="submit">1</button>
                    <button onclick="number2()" value="2" type="submit">2</button>
                    <button onclick="number3()" value="3" type="submit">3</button>
                    <button type="submit" onclick="cong()">+</button>
                    <button type="submit" onclick="clearLastChar()">Clear</button>
                </div>
            </div>
        </div>
        <div class="row row-line2">
            <div class="col-md-4">
                <div class="row">
                    <button onclick="number4()" type="submit">4</button>
                    <button onclick="number5()" type="submit">5</button>
                    <button onclick="number6()" type="submit">6</button>
                    <button onclick="tru()" type="submit">-</button>
                </div>
            </div>
        </div>
        <div class="row row-line3">
            <div class="col-md-4">
                <div class="row">
                    <button onclick="number7()" type="submit">7</button>
                    <button onclick="number8()" type="submit">8</button>
                    <button onclick="number9()" type="submit">9</button>
                    <button onclick="nhan()" type="submit">*</button>
                </div>
            </div>
        </div>
        <div class="row row-line4">
            <div class="col-md-4">
                <div class="row">
                    <button type="submit" onclick="cham()">.</button>
                    <button type="submit" onclick="number0()">0</button>
                    <button type="submit" onclick="tinh()">=</button>
                    <button type="submit" onclick="chia()">/</button>
                </div>
            </div>
        </div>
        <div class="row row-line5">
            <div class="col-md-4">
                <div class="row">
                    <button type="submit" onclick="xoa()">C</button>
                    <button type="submit" onclick="cos()">cos</button>
                    <button type="submit" onclick="sin()">sin</button>
                    <button type="submit" onclick="remember()">M+</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
