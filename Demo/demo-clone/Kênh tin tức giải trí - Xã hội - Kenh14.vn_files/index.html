    <script type="text/javascript">

        var canvas, stage, exportRoot;
        var clickTag = "";

        function stopBanner() {
            document.getElementById("replayButton").style.visibility = "visible";
        }

        function init() {

            createjs.MotionGuidePlugin.install();
            document.getElementById("body").style.visibility = "visible";
            canvas = document.getElementById("canvas");
            images = images || {};

            var loader = new createjs.LoadQueue(false);
            loader.addEventListener("fileload", handleFileLoad);
            loader.addEventListener("complete", handleComplete);
            loader.loadManifest(lib.properties.manifest);
        }

        function handleFileLoad(evt) {
            if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
        }
        function handleComplete() {
            exportRoot = new lib._300x250HTML5();

            stage = new createjs.Stage(canvas);
            stage.addChild(exportRoot);
            stage.update();

            createjs.Ticker.setFPS(lib.properties.fps);
            createjs.Ticker.addEventListener("tick", stage);
        }

        function replayFunction() {
            location.reload();
        }
        function handleBannerClick() {
        }

    </script>

</head>
<body id="body" onload="init();" style="visibility: visible;">
    <button id="replayButton" onclick="replayFunction()" style="visibility: visible;">Replay</button>
    <div id="ad">
        <div id="banner" style="position:relative; z-index:0;" onclick="javascript:handleBannerClick();">
