<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài 33: BOM Cookie</title>
</head>
<body>
	<script>
		document.cookie = 'website=freetuts.net';
		document.cookie = 'email=thehalfheart@gmail.com';
		document.write('<h1>'+document.cookie+'</h1>');
        document.cookie="website=freetuts.net; expires=Thu, 0 Dec 2015 12:00:00 UTC";

        // Hàm thiết lập Cookie
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }

        // Hàm lấy Cookie
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i=0; i<ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1);
                if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
            }
            return "";
        }
	</script>
</body>
</html>
