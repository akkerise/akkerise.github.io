<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 44 : Switch Case trong JS</title>
</head>
<body>
<script type="text/javascript">
    var testNumber = prompt('Mời bạn nhập vào số cần kiểm tra');
    var test = (testNumber%2);
    switch (test){
        case 0 : {
            console.log('Số chẵn');
            break;
        }
        case 1 : {
            console.log('Số lẻ');
            break;
        }
        default : {
            console.log('Bạn nhập vào đéo phải là số');
            break;
        }
    }
</script>
</body>
</html>
