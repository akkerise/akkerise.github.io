<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="">
	<script src="js/script.js" type="text/javascript" charset="utf-8" async defer></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<div class="calcww">
			<div id="trash" class="row">
				<div class="col-sm-4">
					<p></p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<input id="result" type="text" name="" value="0" placeholder="Nhập số vào đây">
					<button id="clearOne" type="button" class="btn btn-primary">C</button>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4">
				<button id="mPlus" type="button" value="M+" class="btn btn-primary mGeneral">M+</button>
				<button id="mMinus" type="button" value="M-" class="btn btn-primary mGeneral">M-</button>
				<button id="mClear" type="button" value="MC" class="btn btn-primary mGeneral">MC</button>
				<button id="mShow" type="button" value="MR" class="btn btn-primary mGeneral">MR</button>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-4">
				<button type="button" value="1" class="btn btn-primary number">1</button>
				<button type="button" value="2" class="btn btn-primary number">2</button>
				<button type="button" value="3" class="btn btn-primary number">3</button>
				<button value="+" type="button" class="btn btn-primary calculation">+</button>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4">
				<button type="button" value="4" class="btn btn-primary number">4</button>
				<button type="button" value="5" class="btn btn-primary number">5</button>
				<button type="button" value="6" class="btn btn-primary number">6</button>
				<button value="-" type="button" class="btn btn-primary calculation">-</button>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4">
				<button type="button" value="7" class="btn btn-primary number">7</button>
				<button type="button" value="8" class="btn btn-primary number">8</button>
				<button type="button" value="9" class="btn btn-primary number">9</button>
				<button value="*" type="button" class="btn btn-primary calculation">*</button>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4">
				<button type="button" value="0" class="btn btn-primary number">0</button>
				<button id="clear" type="button" class="btn btn-primary">Clear</button>
				<button id="outcome" type="button" class="btn btn-primary">=</button>
				<button value="/" type="button" class="btn btn-primary calculation">/</button>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-4">
				<button id="percent" type="button" value="%" class="btn btn-primary number">%</button>
				<button id="dot" value="." type="button" class="btn btn-primary">.</button>
				<button id="bp" type="button" class="btn btn-primary">^2</button>
				<button id="gt" type="button" class="btn btn-primary">!</button>
			</div>
		</div>
		

		<div class="row">
			<div class="col-sm-4">
				
			</div>
		</div>
	</div>
</div>

</body>
</html>
