<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
	<script src="js/script.js" type="text/javascript" charset="utf-8" async defer></script>
	<link rel="stylesheet" href="css/style.css">
	<script>
		
	</script>
	<title>Kanban Board</title>
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper" style="background-color: #1B809E">
				<a href="#" class="brand-logo center">AkKe</a>
			</div>
		</nav>
	</header>
	<section class="container">
		<div class="row">
			<div class="col s4">
				<div class="col s12 m12">
					<div class="card red">
						<div class="card-content white-text">
							<span class="card-title center">TODO (4)</span>
						</div>
						<div class="collection sorted-list">
							<a href="#!" class="collection-item">Do Something 
								<i class="right material-icons" style="color: #ddd">not_interested</i>
								<i class="right material-icons" style="color: #ddd">mode_edit</i>
							</a>
							<a href="#!" class="collection-item">Alan <i class="right material-icons" style="color: #ddd">not_interested</i>
								<i class="right material-icons" style="color: #ddd">mode_edit</i>
							</a>
							<a href="#!" class="collection-item">Gem <i class="right material-icons" style="color: #ddd">not_interested</i>
								<i class="right material-icons" style="color: #ddd">mode_edit</i>
							</a>
							<div class="center white">
								<a class="btn-floating btn-medium waves-effect waves-light" id="plus_jobs" onclick="app.plusJobs(e,'todo',this)" style="background-color: #26a69a;"><i class="material-icons">add</i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col s4">
				<div class="col s12 m12">
					<div class="card blue">
						<div class="card-content white-text">
							<span class="card-title center">IN PROGRESS (1)</span>
						</div>
						<div class="collection sorted-list">
							<a href="#!" class="collection-item">Fixe <i class="right material-icons" style="color: #ddd">not_interested</i><i class="right material-icons" style="color: #ddd">mode_edit</i></a>
							<div class="center white">
								<a class="btn-floating btn-medium waves-effect waves-light" onclick="app.plusJobs(e,'inprogress',this)" style="background-color: #26a69a;"><i class="material-icons">add</i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col s4">
				<div class="col s12 m12">
					<div class="card green">
						<div class="card-content white-text">
							<span class="card-title center">DONE (3)</span>
						</div>
						<div class="collection sorted-list">
							<a href="#!" class="collection-item">Fech <i class="right material-icons" style="color: #ddd">not_interested</i><i class="right material-icons" style="color: #ddd">mode_edit</i></a>
							<a href="#!" class="collection-item">Fast <i class="right material-icons" style="color: #ddd">not_interested</i><i class="right material-icons" style="color: #ddd">mode_edit</i></a>
							<a href="#!" class="collection-item">Get <i class="right material-icons" style="color: #ddd">not_interested</i><i class="right material-icons" style="color: #ddd">mode_edit</i></a>
							<div class="center white">
								<a class="btn-floating btn-medium waves-effect waves-light" onclick="app.plusJobs(e,'done',this)" style="background-color: #26a69a;"><i class="material-icons">add</i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
