<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.js"></script>
    <script src="js/script3.js" type="text/javascript" charset="utf-8" async defer></script>
    <link rel="stylesheet" type="text/css" href="css/style3.css">
</head>

<body>
    <div id="app">
        <p v-if="!show">Can you love me?</p>
        <template v-if="show">
            <h1>Heading</h1>
            <p>Inside a template</p>
        </template>
        <p>Do you also see me?</p>
        <p v-show="show">Do you love me?</p>
        <button @click="show = !show">Switch</button>
    </div>
</body>

</html>
