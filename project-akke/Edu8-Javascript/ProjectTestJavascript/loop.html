<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Demo Loop</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		var thanh = {
			firstName: "Thanh",
			lastName: "Nguyen Anh",
			age: 27
		};
		for (var i in thanh) {
			document.write("<p>" + i + " : " + thanh[i] + "</p>");
		};
	</script>
</body>
</html>
