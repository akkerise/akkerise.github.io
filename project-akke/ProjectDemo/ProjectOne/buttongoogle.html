<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Google</title>
    <style>
        body {
              padding: 50px 100px;
        }
        a {
            font-size: 5em;
            text-decoration: none;
            font-family: Georgia;
            color: #fff;
        }
        #google {
            background-color: #dc4a38;
            padding: 5px 7px;
            border: 0.5px solid #dc4a38;
            border-radius: 12px;
            transition: color 2s , background-color 1.5s;
        }
        #google:hover {
            color: #dc4a38;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <a href="#" id="google">Google</a>
</body>
</html>
