<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>
    <style>
        body {
            background: #1abc9c;
            color: rgba(255 , 255 , 255 , 0.9);
            font-family: 'Tahoma' , serif;
            
            height: 2000px;
            position: relative;
            padding: 0px 50px;
        }
        #nav-bar {
            background-color: #fff;
            font-size: 1.4em;
            text-align: center;
            padding: 5px 0px 5px 0px;
        }
        #nav-bar ul {
            list-style-type: none;
            padding-left: 0px;
        }
        #nav-bar ul li {
            display: inline;
            margin-right: 25px;
        }
        #nav-bar ul li a {
            text-decoration: none;
            opacity: 1;
            padding: 5px;
            border: 0.5px solid #555;
            border-radius: 8px;
            transition: all 0.8s ease;
            
        }
        
        #nav-bar ul li a:hover {
            color: #fff;
            background-color: #555;
            transform: translate(0px,-5px);
            box-shadow: 0px 28px 18px 8px rgba(0, 0, 0, 0.75);
            opacity: 0.2;
            transform: scale3d(15px,15px,15px);
        }
        
    </style>
</head>
<body>
    <div id="nav-bar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Discuss</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
